name: CI

on:
  push:
    branches:
      - jbe/improved_ci
#  pull_request:
#  workflow_dispatch:

jobs:
  ios-compat:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.0.app
    steps:
      - name: Setup Environment
        run: |
          echo "AWS_SDK_PROJECT_ROOT=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "AWS_SDK_REF_TO_BUILD=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Set References
        run: ./scripts/set_references.sh
      - name: Install Dependencies
        run: ./scripts/install_dependencies.sh
      - name: Perform Test Codegen
        run: ./scripts/perform_test_codegen.sh
      - name: Post-Codegen Cleanup
        run: |
          ./gradlew --stop
          swift package unedit smithy-swift
          rm -rf .build
      - name: Build and Test
        run: |
          xcodebuild \
            -scheme AWSSwiftSDK-Package \
            -destination 'platform=iOS Simulator,OS=16.0,name=iPhone 14' \
            build test \
            | xcpretty && exit ${PIPESTATUS[0]}
  macos-compat:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.0.app
    steps:
      - name: Setup Environment
        run: |
          echo "AWS_SDK_PROJECT_ROOT=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "AWS_SDK_REF_TO_BUILD=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Set References
        run: ./scripts/set_references.sh
      - name: Install Dependencies
        run: ./scripts/install_dependencies.sh
      - name: Perform Test Codegen
        run: ./scripts/perform_test_codegen.sh
      - name: Post-Codegen Cleanup
        run: |
          ./gradlew --stop
          swift package unedit smithy-swift
          rm -rf .build
      - name: Build and Test
        run: |
          xcodebuild \
            -scheme AWSSwiftSDK-Package \
            -destination 'platform=macOS,arch=x86_64' \
            build test \
            | xcpretty && exit ${PIPESTATUS[0]}
  linux-compat:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - jammy
          - amazonlinux2
    container:
      image: swift:5.7-${{ matrix.os }}
    steps:
      - name: Install openssl
        run: |
          if [ -x "$(command -v apt)" ]; then
            apt install -y libssl-dev
          else
            yum install -y openssl-devel
          fi
      - name: Setup Environment
        run: |
          echo "AWS_SDK_PROJECT_ROOT=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "AWS_SDK_REF_TO_BUILD=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Set References
        run: ./scripts/set_references.sh
      - name: Install Dependencies
        run: ./scripts/install_dependencies.sh
      - name: Perform Test Codegen
        run: ./scripts/perform_test_codegen.sh
      - name: Build and Test
        run: |
          ./gradlew --stop
          swift package unedit smithy-swift
          swift build --build-tests
          swift test --skip-build
