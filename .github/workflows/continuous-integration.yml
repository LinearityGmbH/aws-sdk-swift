name: CI

on:
  push:
    branches:
      - jbe/improved_ci_2
#  pull_request:
#  workflow_dispatch:

jobs:
  ios-compat:
    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.0.app
    steps:
      - name: Setup Environment
        run: |
          echo "AWS_SDK_PROJECT_ROOT=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "AWS_SDK_REF_TO_BUILD=$GITHUB_REF_NAME" >> $GITHUB_ENV
      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Set References
        run: ./scripts/set_references.sh
      - name: Install Dependencies
        run: ./scripts/install_dependencies.sh
      - name: Perform Test Codegen
        run: ./scripts/perform_test_codegen.sh
      - name: Build and Test
        run: |
          xcodebuild \
            -scheme AWSSwiftSDK-Package \
            -destination 'platform=iOS Simulator,OS=16.0,name=iPhone 14' \
            -derivedDataPath `mktemp -d` \
            test
